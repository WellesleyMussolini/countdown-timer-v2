<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wellesley Mussolini - Draft Countdown</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- styles -->
  <link rel="stylesheet" href="styles/flipdown.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="flipdown">
      <div class="info">
        <h1>Draft <strong>Countdown</strong></h1>
        <h2 class="developer">Developed by <strong>Wellesley Mussolini</strong></h2>
        <a href="https://github.com/WellesleyMussolini/flipdown-timer" class="github">
          <i class="fa fa-github"></i>
          <span>Get started</span>
        </a>
      </div>

      <div class="countdown">
        <div class="bloc-time hours" hours="24">
          <span class="count-title">Hours</span>
          <div class="figure hours hours-1">
            <span class="top" id="hour-top-left">2</span>

            <span class="top-back">
              <span>2</span>
            </span>
            <span class="bottom" id="hour-bottom-left">2</span>
            <span class="bottom-back">
              <span>2</span>
            </span>
          </div>

          <div class="figure hours hours-2">
            <span class="top" id="hour-top-right">4</span>
            <span class="top-back">
              <span>4</span>
            </span>
            <span class="bottom" id="hour-bottom-right">4</span>
            <span class="bottom-back">
              <span>4</span>
            </span>
          </div>
        </div>
        <div class="bloc-time min" minutes="0">
          <span class="count-title">Minutes</span>

          <div class="figure min min-1">
            <span class="top" id="minute-top-left">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom" id="minute-bottom-left">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure min min-2">
            <span class="top" id="minute-top-right">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom" id="minute-bottom-right">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>
        <div class="bloc-time sec" seconds="0">
          <span class="count-title">Seconds</span>

          <div class="figure sec sec-1">
            <span class="top" id="second-top-left">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom" id="second-bottom-left">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure sec sec-2">
            <span class="top" id="second-top-right">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom" id="second-bottom-right">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>
      </div>

      <div>
      </div>
    </div>

    <div class="overlay"></div>

    <div class="modal">
      <span class="close">Ã—</span>
      <div class="inputs">
        <div class="modal-hours">
          <p>Hours</p>
          <select class="input-hours"></select>
        </div>
        <div class="modal-minutes">
          <p>Minutes</p>
          <select class="input-minutes"></select>
        </div>
        <div class="modal-seconds">
          <p>Seconds</p>
          <select class="input-seconds"></select>
        </div>
      </div>
      <button type="submit" class="confirm">CONFIRM</button>
    </div>

    <div class="primary-buttons">
      <button class="edit">EDIT</button>
      <button class="start">START</button>
      <button class="pause">PAUSE</button>
      <button type="reset" class="reset">RESET</button>
    </div>
  </div>

  <script type="module" src="code/scripts.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
</body>

</html>
